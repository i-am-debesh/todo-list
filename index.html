<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="todo.svg">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
    
</head>
<body>
    <div class="main-container js-main-container">
        <input type="text" class="text-input js-text-input" placeholder="Write Todo">
        <button class="add-btn js-add-btn">ADD</button>
        <button class="all-dlt-btn js-all-dlt-btn">Delete All</button>
        <button class="show-all js-show-all">Show All</button>
        <div class="msg-box js-msg-box"></div>
        
        <div class="list-container js-list-container"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
